<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/styles.css" rel="stylesheet" />
    </head>
    <body>
        {% include "header.html" %}

        <div class="container px-4 px-lg-5">
            <br>
            <p class="text text-center">Actuellement {{len}} Paroles enregistrés.</p>
            <ul>
                {% for song in songs: %}
                    <br>
                    <li class="card text-dark bg-{{style}} border-primary w-100">
                        <div class="card-body">
                            <a class="card-title text-center nav-link" href=" {{ url_for('get_song', id_song=song.id) }} ">{{song.title}}</a>
                        </div>
                        <div class="card-footer text-center">
                            Avis: {{song.avis}}<br>
                            Note: {{song.note}}/5 ⭐
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <br>
        </div>

        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
